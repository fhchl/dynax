repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.0.269'
    hooks:
      - id: ruff
        args: [--fix]
  - repo: https://github.com/ambv/black
    rev: 23.3.0
    hooks:
    - id: black
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.0
    hooks:
    - id: nbqa-black
    - id: nbqa-ruff
      args: [--fix]
